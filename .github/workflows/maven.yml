name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/RampNetwork -Dtoken=89ebe465c663243e33fbe1b2f28bab7b892beca8
